<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>Crystal Collector Game</h1>
                <p id="winLoseMsg"></p>
                <p class="winLose">Wins:&nbsp
                    <span id="winCntr">0</span>

                    <span>&nbsp&nbsp&nbspLosses:&nbsp
                        <span id="lossCntr">0</span>
                    </span>
                </p>
            </div>

            <div class="col-md-6"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12" id="pink">
                        <button id="pinkButton" class="btn btn-outline-primary btnBlock number">
                            <img class=" img-responsive pinkImg" src=assets/images/light-blue-crystals.jpg alt="Light Blue Crystals">
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="green">
                            <button id="greenButton" class="btn btn-outline-primary btnBlock number">
                                <img class="img-responsive greenImg" src=assets/images/red-crystals.jpg alt="Yellow Crystals">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <img class="img-responsive crystalImg" height="200px" width="200px" src=assets/images/krystal.jpg alt="Crystal pic">
                <p class="crystal">Crystal Collection Number:&nbsp
                    <span id="crystal">0</span>
                </p>
            </div>
            <div class="col-md-6"></div>
        </div>

        <div class="row">
            <div class="col-md-2" id="red">
                <div class="row">
                    <div class="col-md-12">
                        <button id="redButton" class="btn btn-outline-primary btnBlock number">
                            <img class="img-responsive redImg" src=assets/images/green-crystals.jpg alt="Red Crystals">
                        </button>
                    </div>
                    <div class="row">
                        <div class="col-md-12" id="purple">
                            <button id="purpleButton" class="btn btn-outline-primary btnBlock number">
                                <img class="img-responsive purpleImg" src=assets/images/purple-crystals.jpg alt="Purple Crystals">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 total">
                <div class="row">
                    <div class="col-md-12">
                            <img class="img-responsive crystalImg" height="200px" width="200px" src=assets/images/crystally.jpeg alt="Crystal pic">
                        <p>Your Crystal Collection Total:&nbsp
                            <span id="total">0</span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="playAgain">
                        <!-- <div class="input-group">
                            <div id="radioBtn" class="btn-group">
                                <p>Do you want to play again?</p>
                                <a class="btn btn-primary btn-sm active" data-toggle="happy" data-title="true">YES</a>
                                <a class="btn btn-primary btn-sm notActive" data-toggle="happy" data-title="false">NO</a>
                            </div>
                            <input type="hidden" name="happy" id="happy">
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
